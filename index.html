<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Calculator</title>
            <link rel="icon" type="image/x-icon" href="favicon.ico">
            <link rel="stylesheet" href="styles.css">
            <script src="https://kit.fontawesome.com/f8461ce61f.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="content">
                <h1>Calculator</h1>
                <p style="text-align: center;">Does calculations.</p>
                <div class="calc-container">
                    <div class="calc-display">
                        <div class="math">
                            <p id="math-operations" class="calc"> </p>
                            <p class="calc"> = </p>
                        </div>
                        <p id="result" class="result"></p>
                    </div>
                    <input class="calc-input" value="">
                    <div class="calc-buttons">
                        <div class="buttons-num">
                        </div>
                        <div class="buttons-other">
                        </div>
                    </div>
                </div>
            </div>
            
            <footer>
                <a href="http://joanna-falkowska.pl/" target="_blank">About me</a>
                <a href="https://github.com/bonsilapra/calculator" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </footer>
            
            <script src="buttons.js"></script>
        </body>
    </html>
